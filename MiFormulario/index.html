<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <title>Mi Formulario</title>
</head>
<body>
  <form autocomplete="on" name="miForm">
    <fieldset>
      <legend>Registro en nuestra tienda</legend>

      <p>
        <label for="txtNombreUsr">Nombre de usuario:</label>
        <br>
        <input type="text" name="txtNombreUsr" value="" id="txtNombreUsr" placeholder="Su nombre" autofocus required>
      </p>

      <p>
        <label for="txtCorreoUsr">Correo electrónico:</label>
        <br>
        <input type="email" name="txtCorreoUsr" value="" id="txtCorreoUsr" placeholder="Su correo electronico" autofocus required>
      </p>

      <p>
        <label for="txtEdadUsr">Edad:</label>
        <br>
        <input type="number" name="txtEdadUsr" value="" id="txtEdadUsr" placeholder="Su edad" max="150" min="18" autofocus required>
      </p>

      <p>
        <label for="txtFechaNacUsr">Fecha de nacimiento:</label>
        <br>
        <input type="date" name="txtFechaNacUsr" value="" id="txtFechaNacUsr" placeholder="Su Fecha de nacimiento" autofocus required>
      </p>

      <p>
        <label for="txtGeneroUsr">Genero:</label>
        <br>
        <input type="radio" name="txtGeneroUsr" value="" id="txtGeneroUsr"> Masculino <br>
        <input type="radio" name="txtGeneroUsr" value="" id="txtGeneroUsr"> Femenino
      </p>

      <p>
        <label for="txtRecomendacionUsr">Recomendado por:</label>
        <br>
        <select name="txtRecomendacionUsr" id="txtRecomendacionUsr">
          <option>Google</option>
          <option>Amigo</option>
          <option>Redes sociales</option>
        </select>
      </p>

      <p>
        <label for="txtComentariosUsr">Comentarios:</label>
        <br>
        <textarea name="txtComentariosUsr" id="txtComentariosUsr" rows="8" cols="80" placeholder="Su comentarios"></textarea>
      </p>

      <p>
        <label for="txtEsTerminoYCondicion">Acepto términos y condiciones:</label>
        <br>
        <input type="checkbox" name="txtEsTerminoYCondicion" value="" id="txtEsTerminoYCondicion">
      </p>

      <p><input type="reset" name="btnLimpiar" id="btnLimpiar" value="Limpiar">
        <input type="submit" name="btnRegistrar" id="btnRegistrar" value="Registrar">
      </p>


    </fieldset>

  </form>
</body>
</html>
