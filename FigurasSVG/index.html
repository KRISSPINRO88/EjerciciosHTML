<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Figuras Basicas SVG</title>
</head>
<body>
  <ol>
    <li>Circulo</li>
    <svg height="100" width="100">
      <circle cx="50" cy="50" r="40" fill="red" stroke="black" stroke-width="3"/>
    </svg>

    <li>Rectangulo</li>
    <svg width="450" height="150">
      <rect width="300" height="100" fill="blue" stroke="black" stroke-width="3"/>
    </svg>

    <li>Elipse</li>
    <svg width="500" height="140">
      <ellipse cx="200" cy="80" rx="100" ry="50" fill="yellow" stroke="purple" stroke-width="2"/>
    </svg>

    <li>Linea recta</li>
    <svg width="210" height="500">
      <line x1="0" y1="0" x2="200" y2="200" stroke="green" stroke-width="2"/>
    </svg>

    <li>Linea curva</li>
    <svg width="210" height="500">
      <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" fill="none" stroke="black" stroke-width="2"/>
    </svg>

    <li>Poligono</li>
    <svg width="210" height="500">
      <polygon points="220,10 300,210 170,250 123,234" fill="red" stroke="purple" stroke-width="1"/>
    </svg>

    <li>Etiqueta g </li>
    <svg width="1200" height="1200" viewBox="0 0 1200 1200">
      <g id="agrupacion" fill="red" stroke="black" stroke-width="5">
        <rect x="150" y="100" width="80" height="80"/>
        <rect x="300" y="150" width="150" height="150"/>
      </g>
    </svg>
    <li>Etiqueta defs </li>
    <svg width="1200" height="1200" viewBox="0 0 1200 1200">
      <defs>
        <linearGradient id="gradiente1">
          <stop offset="20%" stop-color="#39F"/>
          <stop offset="90%" stop-color="#F3F"/>
        </linearGradient>
      </defs>
      <rect x="100" y="100" width="250" height="400" fill="url(#gradiente1)"/>
    </svg>
    <li>Etiqueta use </li>
    <svg width="1200" height="1200" viewBox="0 0 1200 1200">
      <defs>
        <rect id="rectangulo" width="150" height="120" fill="blue" stroke="black" stroke-width="3"/>
      </defs>
      <use x="200" y="200" xlink:href="#rectangulo"/>
      <use x="400" y="200" xlink:href="#rectangulo"/>
      <use x="300" y="450" xlink:href="#rectangulo"/>
      <use x="500" y="600" xlink:href="#rectangulo"/>
    </svg>

    <li>Etiqueta path </li>
    <svg width="1200" height="1200" viewBox="0 0 1200 1200">
      <path d="M 100 100 L 300 100 L 200 200 z" fill="blue" stroke="black" stroke-width="3">
      </path>
    </svg>

    <li>Figura hecha con herramient SVGEdit </li>
    <svg width="640" height="480" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
      <!-- Created with SVG-edit - http://svg-edit.googlecode.com/ -->
      <g>
        <title>Layer 1</title>
        <rect fill="#0000ff" stroke="#000000" stroke-width="5" x="101" y="64" width="187" height="111" id="svg_1"/>
        <rect fill="#0000ff" stroke="#000000" stroke-width="5" x="218" y="267" width="3" height="0" id="svg_2"/>
        <ellipse fill="#ffff00" stroke="#000000" stroke-width="5" cx="386" cy="127" id="svg_3" rx="86" ry="71"/>
        <path fill="#ff0000" stroke="#000000" stroke-width="5" stroke-dasharray="null" stroke-linejoin="null" stroke-linecap="null" d="m205,276c81,-77 259,-22 259,-22c0,0 -87,101 -89,101c-2,0 -195,14 -195,14c0,0 -73,-45 -73,-45c0,0 -2,-113 -2,-113c0,0 25,-28 25,-28c0,0 69,8 69,8c0,0 6,85 6,85z" id="svg_6"/>
      </g>
    </svg>
  </ol>
</body>
</html>
